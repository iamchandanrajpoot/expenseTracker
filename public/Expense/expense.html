<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>MyExpenseTackerApp</div>
      <div id="logout">Logout</div>
    </header>

    <p id="premium-p"></p>
    <form id="expense-form">
      <label for="expendicture">Expendicture</label>
      <input type="number" name="expendicture" id="expendicture" required />
      <br /><br />
      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        id="description"
        required
      /><br /><br />
      <label for="category">Category</label>
      <select name="category" id="category">
        <option value="food">Food</option>
        <option value="petrol">Petrol</option>
        <option value="movie">Movie</option>
        <option value="shoppin">Shopping</option></select
      ><br /><br />
      <button type="submit">Add Expense</button>
    </form>

    <hr />
    <div id="row-per-page-section">
      <label for="perpage">Number of rows per page</label>
      <select name="perpage" id="perpage">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div id="pagination"></div>
    </div>

    <hr />

    <div>
      <h1>Expenses</h1>
      <ul id="expense-list"></ul>
    </div>
    <div id="leader-board" style="display: none"></div>

    <button id="downloadexpense" style="display: none">Download File</button>

    <!-- downloaded files -->
    <div id="downloaded-files"></div>
    <!-- script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./expense.js"></script>
    <script src="./logout.js"></script>
  </body>
</html>
